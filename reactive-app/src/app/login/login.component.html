<form>
  <div class="form-group">
    <label for="loginEmail">Email address</label>
    <input type="email" class="form-control" #loginEmail name="loginEmail" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="loginPassword">Password</label>
    <input type="password" class="form-control" #loginPassword name="loginPassword" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary" (click)="login(loginEmail.value, loginPassword.value)">Login</button>
</form>
