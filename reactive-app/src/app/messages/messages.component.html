<div class="alert alert-danger" role="alert" *ngIf="(errors$ | async).length > 0">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h5 *ngFor="let message of (errors$ | async)">{{ message }}</h5>
</div>
